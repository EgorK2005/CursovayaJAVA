spring.datasource.url=jdbc:postgresql://localhost:5432/notes_db
spring.datasource.username=notes_user
spring.datasource.password=secure_password


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml


app.jwt.secret=your_secret_key_here
app.jwt.expiration-ms=86400000


logging.level.org.springframework.web=DEBUG
logging.level.com.example.notes=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE




logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web.filter=TRACE